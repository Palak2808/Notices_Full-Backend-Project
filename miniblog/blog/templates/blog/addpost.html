{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="effect">Add Post!</h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <div class="addform">{{form.as_p}}</div>
        <input type="submit" value="Add" class="addbtn">
        <div class="addbtn"><a href="{% url 'dashboard' %}">Cancel</a></div>
        
       
    </form>
</div>

{% endblock content %}
